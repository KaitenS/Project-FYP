<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ForYourPet | Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="register.css">
</head>
<body>

<!--Nav bar-->
<nav class="navbar bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid justify-content-center">
        <!--Logo Y Texto RMB-->
        <a class="navbar-brand" href="index.html">
            <div class="d-flex align-items-center">
                <img src="img/logo.png" alt="." width="58px" class="me-2">
                <h1 class="mb-0">ForYourPet</h1>
            </div>
        </a>
        <!--Logo Y Texto RMB-->
    </div>
</nav>
<!--Registro Sesion-->
<div class="center">
    <h1>Registro</h1>
    <form id="registroForm">
        <!--Rut-->
        <div class="txt_field">
            <input type="text" id="rut" name="rut"><br>
            <span></span>
            <label for="rut">Rut:</label>
        </div>
        <!--Rut-->

        <!--Nombre-->
        <div class="txt_field">
            <input type="text" id="nombre" name="nombre"><br>
            <span></span>
            <label for="nombre">Nombre:</label>
        </div>
        <!--Nombre-->

        <!--Ap-Paterno-->
        <div class="txt_field">
            <input type="text" id="apellidoPaterno" name="apellidoPaterno"><br>
            <span></span>
            <label for="apellidoPaterno">Apellido Paterno:</label>
        </div>
        <!--Ap-Paterno-->

        <!--Correo-->
        <div class="txt_field">
            <input type="email" id="correo" name="correo"><br>
            <span></span>
            <label for="correo">Correo:</label>
        </div>
        <!--Correo-->

        <!--Contraseña-->
        <div class="txt_field">
            <input type="password" class="pass" id="contraseña" name="contraseña"><br>
            <box-icon class="bx" name='show' id="eye" style="pointer-events: auto;"></box-icon>
            <span></span>
            <label for="contraseña">Contraseña</label>
        </div>
        <!--Contraseña-->
        
        <!--Edad-->
        <div class="txt_field">
            <input type="number" id="edad" name="edad"><br>
            <span></span>
            <label for="edad">Edad:</label>
        </div>
        <!--Edad-->

        <!--Genero-->
        <div class="opt_gen">
            <label for="genero">Género:</label>
            <select id="genero" name="genero">
                <option value="">Seleccione</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select><br>
        </div>
        <!--Genero-->

        <!--Celular-->
        <div class="txt_field">
            <input type="text" id="celular" name="celular"><br>
            <span></span>
            <label for="celular">Celular:</label>
        </div>
        <!--Celular-->

        <!--Boton de registro-->
        <button class="btn btn-primary text-decoration-none btn_reg" style="color: blanchedalmond;" type="submit">Registrar</button>
        <!--Boton de registro-->

    </form>
</div>
<!--Registro Sesion-->
<script src="validaciones.js"></script>
<script src="password.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
